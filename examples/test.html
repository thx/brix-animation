<html>
  <head>
    <!-- Include RequireJS -->
    <script src="../bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                'brix/animation': '../src/animation',
                jquery: '../bower_components/jquery/dist/jquery',
                promise: '../bower_components/promise/promise',
                underscore: '../bower_components/underscore/underscore'
            }
        })
    </script>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="../dist/css/base.css">
    <style>
      @keyframes btn-radius {
        0% {
          transform: translate(0, 0);
        }
        30% {
          transform: translate(20px, 20px);
        }
        70% {
          transform: translate(-20px, -20px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      .haha {
        background-color: black;
        /*animation: btn-radius 1s forwards;*/
      }
    </style>
  </head>
  <body>

    <div class="box animated" style="margin: 100px;transition:all 1s;" bx-animation="on:click; class:haha; style: background-color blue; style: width 200px; class:swing; class:tada;">
      animation: trigger by click shake
    </div>

    <div class="box animated" style="margin: 100px;transition:all 0.5s;" bx-animation="on:click; class:haha; class:swing; style:color yellow, margin-left 50px; class:shake; class:tada; ">
      animation: trigger by click shake
    </div>

    <div class="box animated" style="margin: 100px;" bx-animation="on:swing-over; class:swing; on:shake-over; class:shake; class:tada; ">
      animation: trigger by click shake
    </div>

    <script>
      require([
        'brix/animation',
        'jquery',
        'underscore'
      ], function(Anim, $, _) {
        var options = {} //配置
        var anim = new Anim(options)

        //自定义扩展命令
        anim.register('wait', function(step) {
          var node = step.node
          var duration = step.param
          var done = step.done

          setTimeout(function() {
            done()
          }, duration)
        })

        anim.boot() //启动

      })
    </script>
  </body>
</html>
