<html>
  <head>
    <!-- Include RequireJS -->
    <script src="../bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                'brix/animation': '../src/animation',
                jquery: '../bower_components/jquery/dist/jquery',
                promise: '../bower_components/promise/promise',
                underscore: '../bower_components/underscore/underscore'
            }
        })
    </script>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="../dist/css/base.css">

  </head>
  <body>

    <div class="box animated" style="margin: 100px;" bx-animation="on:click; class:swing;  wait:500; class:shake; emit:shake-over; class:tada; ">
      animation: trigger by click shake
    </div>

    <div class="box animated" style="margin: 100px;" bx-animation="on:swing-over; class:swing; on:shake-over; class:shake; class:tada; ">
      animation: trigger by click shake
    </div>

    <script>
      require([
        'brix/animation',
        'jquery',
        'underscore'
      ], function(Anim, $, _) {
        var options = {} //配置
        var anim = new Anim(options)

        //自定义扩展命令
        anim.register('wait', function(step) {
          var node = step.node
          var duration = step.param
          var done = step.done

          setTimeout(function() {
            done()
          }, duration)
        })

        anim.boot() //启动

      })
    </script>
  </body>
</html>
