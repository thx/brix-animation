<html>
  <head>
    <!-- Include RequireJS -->
    <script src="../bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                'brix/animation': '../src/animation',
                jquery: '../bower_components/jquery/dist/jquery',
                promise: '../bower_components/promise/promise',
                underscore: '../bower_components/underscore/underscore'
            }
        })
    </script>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <style>
    .box {
      width: 400px;
      margin-bottom: 10px;
      height: 50px;
      line-height: 50px;
      background-color: black;
      color: white;
      text-align: center;
      cursor: pointer;
    }
    </style>

  </head>
  <body>

    <div class="box animated" bx-animation="on:click;class:swing;class:wobble">
      animation: trigger by click swing
    </div>

    <div class="box animated" bx-animation="on:mouseenter;class:swing;wait:1000;class:shake;class:tada">
      animation: trigger by click shake
    </div>

     <div class="box animated" bx-animation="class:swing;wait:1000;class:shake;class:tada">
      animation: trigger by click shake
    </div>

    <!-- <div style="width:200px;background:red;position:relative;" id="SomeElementYouWantToAnimate">...</div> -->

    <script>
      require([
        'brix/animation',
        'jquery',
        'underscore'
      ], function(Anim, $, _) {
        var options = {} //配置
        var anim = new Anim(options)

        //自定义扩展命令
        anim.register('wait', function(step) {
          var node = step.node
          var duration = step.param
          var done = step.done

          setTimeout(function() {
            done()
          }, duration)
        })

        anim.boot() //启动

      })
    </script>
  </body>
</html>
