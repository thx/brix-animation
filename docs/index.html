<html>
  <head>
    <!-- Include RequireJS -->
    <script src="../bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                'brix/animation': '../src/animation',
                jquery: '../bower_components/jquery/dist/jquery',
                promise: '../bower_components/promise/promise',
                underscore: '../bower_components/underscore/underscore'
            }
        })
    </script>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="http://g.assets.daily.taobao.net/thx/minecraft-animation/0.0.1/css/animate.css">
    <link rel="stylesheet" href="../dist/css/base.css">

  </head>
  <body>

  <header>
    <h1>Brix - animation</h1>
    <p>Easily, Flexible, Strong, Configurable animation</p>
  </header>


  <section>

    <div class="nav clearfix">
      <a href="http://groups.alidemo.cn/thx/minecraft-animation/src/index.html">MineCraft-animation</a>
    </div>

    <div class="demo">
      <!-- <h4>Demos: </h4> -->
      <dl class="demo-list">
        <dt>自动执行动画</dt>
        <dd>
          <div class="box animated" bx-animation="class:swing;wait:1000;class:shake;class:tada">
            animation: automatic execute
          </div>
        </dd>

        <dt>点击触发</dt>
        <dd>
          <div class="box animated" bx-animation="on:click;class:swing;class:wobble;remove:box">
            animation: trigger by click
          </div>
        </dd>

        <dt>鼠标经过触发</dt>
        <dd>
          <div class="box animated" bx-animation="on:mouseenter;class:swing;wait:1000;class:shake;class:tada">
            animation: trigger by mouseenter
          </div>
        </dd>
      </dl>

    </div>

  </section>


    <script>
      require([
        'brix/animation',
        'jquery',
        'underscore'
      ], function(Anim, $, _) {
        var options = {} //配置
        var anim = new Anim(options)

        //自定义扩展命令

        anim.register('remove', function(step) {
          var node = step.node
          var duration = step.param
          var done = step.done

          node.removeClass(step.param)
          done()
        })

        anim.boot() //启动

      })
    </script>
  </body>
</html>
