<style type="text/css">
  .show-transition {
    transition: all 0.5s;
    overflow: hidden;
    height: 20px;
  }
  .show-enter,
  .show-leave {
    opacity: 0;
    height: 0;
  }

  .transition-anim {
    width: 100px;
    transition: all 1s;
  }

  .drop-ball {
    position: absolute;
    /*transition: transform 0.3s;*/
    left: 100px;
    top: 120px;
    width: 60px;
    height: 60px;
    background-color: #D20000;
    border-radius: 100%;
    color: white;
    line-height: 60px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    z-index: 10;
  }
  /*.drop-ball:hover {
    transform: scale(1.2);
  }*/

@-webkit-keyframes disappear {
  0% {
    transform: scale(1);
    top: 400px;
  }
  20% {
    transform: scale(1.3);
    top: 380px;
    opacity: 1;
  }

  100% {
    transform: scale(0.5);
    opacity: 0;
    top: 500px;
  }
}
.drop-ball-disappear {
  animation-name: disappear;
  animation-duration: 0.5s;
  animation-timing-function: ease-in;
  /*animation-delay: 0;*/
  animation-iteration-count: 1;
  animation-direction: alternate;
  /*animation-play-state*/
  animation-fill-mode: forwards;
}

@-webkit-keyframes zoom {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.3);
  }

  50% {
    transform: scale(1);
  }

  75% {
    transform: scale(1.3);
  }

  100% {
    transform: scale(1);
  }
}
.drop-ball-zoom {
  animation-name: zoom;
  animation-duration: 0.6s;
  animation-timing-function: ease-in;
  /*animation-delay: 0;*/
  animation-iteration-count: 1;
  animation-direction: alternate;
  /*animation-play-state*/
  animation-fill-mode: forwards;
}

.drop-ground {
  position: absolute;
  top: 460px;
  left: 0;
  height: 100%;
  border-top: 4px solid #538832;
  width: 100%;
  background-color: #EDFDEF;
}

.linkage-anim {
  position: absolute;
  width: 200px;
  height: 40px;
  background-color: green;
  top: 100px;
  color: white;
  line-height: 40px;
  text-align: center;
  left: 400px;
  transition: all 0.3s;
}

</style>
<div >

  <div class="drop-ball" bx-animation="
    on:click;
    class:drop-ball-zoom;
    wait:200;
    execute:dropBall('400', true, '1,2', {a:1}, [1], 300);
    call:text-changed;
    class:drop-ball-disappear,2;
    call: text-changed3;
    call: text-changed4;
  ">Click</div>

  <div class="linkage-anim animated" bx-animation="
    when:text-changed;
    execute: test();
    class:tada;
    when:text-changed3;
    class: jello;
    class: shake;
    class: shake;
    class: wobble;
  ">联动的动画元素</div>

  <div class="linkage-anim animated" style="left: 700px;" bx-animation="on:mouseenter; class:tada; style: width 300px, background-color red, 2; on:mouseleave,2; class:wobble;">第二个when</div>

  <div class="drop-ground"></div>
</div>

    </div>

  </div>
  <script type="text/javascript">
  var owner = {
    dropBall: function(evt, displacement) {
      var el = evt.node
      var d = $.Deferred()

      el.animate({
        left: displacement,
        top: displacement
      }, {
        duration: 1300,
        queue: false,
        specialEasing: {
          left: 'swing',
          top: 'easeOutBounce'
        },
        complete: function() {
          d.resolve()
        }
      })

      return d.promise()
    },

    test: function(evt) {
      evt.node.html('联动元素被触发了')
    }
  }

  require([
    'animation',
    'jquery',
    'underscore'
  ], function(Anim, $, _) {
     //自定义扩展命令: 移除样式
    var options = {
      el: $('body'),
      owner: owner
    } //配置
    var anim = new Anim(options)
  })


  </script>
  </body>
